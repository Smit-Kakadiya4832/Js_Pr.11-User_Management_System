<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernize - New Passowrd</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body">
        <section>
            <div class="container">
                <div class="row vh-100 align-center justify-center">
                    <div class="box">
                        <img src="img/1675657457639-removebg-preview.png" alt="" class="logo-img mb-3" width="224px">
                        <h3>Welcome to Modernize</h3>
                        <span class="d-block mb-4">Your Admin Dashboard</span>
                        <table>
                            <tr>
                                <td>
                                    <label class="d-block mt-2">New Password</label>
                                    <input type="text" id="pass">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="d-block mt-2">Confirm Password</label>
                                    <input type="text" id="cpass">
                                </td>
                            </tr>
                        </table>
                        <input type="button" class="mt-4 login-btn" onclick="newpassword()" value="Change Password">                        
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script type="text/javascript">
    const newpassword = () => {
        let newpass = document.getElementById('pass').value;
        let newcpass = document.getElementById('cpass').value;

        if(newpass == newcpass){
            let alluser = JSON.parse(localStorage.getItem('user'));
            let user = JSON.parse(localStorage.getItem('otp'));
            let ans = alluser.filter((val)=>{
                if(val.email == user[0].email){
                    val.password = newpass;
                }
                return val;
            });
            localStorage.setItem('user',JSON.stringify(ans));
            alert("Password Changed Successfully");
            localStorage.removeItem('otp');
            window.location.href = "login.html"
        }else{
            alert("Password and Confirm Password must be same.");
        }
    }
</script>
