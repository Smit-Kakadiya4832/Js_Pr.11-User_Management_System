<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernize - Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body">
        <section>
            <div class="container">
                <div class="row vh-100 align-center justify-center">
                    <div class="box">
                        <img src="img/1675657457639-removebg-preview.png" alt="" class="logo-img mb-3" width="224px">
                        <h3>Welcome to Modernize</h3>
                        <span class="d-block mb-4">Your Admin Dashboard</span>
                        <table>
                            <tr>
                                <td>
                                    <label class="d-block mt-2">E-mail</label>
                                    <input type="text" id="verify-email">
                                </td>
                            </tr>
                            <tr>
                                <td id="fade-otp">
                                    <label class="d-block mt-2">OTP</label>
                                    <input type="text" id="verify-otp">
                                </td>
                            </tr>
                        </table>
                        <input type="button" class="mt-4 login-btn" value="Send OTP" onclick="verify()" id="send-otp">
                        <br>
                        <input type="button" class="mt-4 login-btn" value="Verify" onclick="checkOtp()" id="check-otp">
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="login.js"></script>
